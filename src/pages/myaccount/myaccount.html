<ion-header no-border>
  <ion-navbar style="color: #fff" solid>

    <ion-title>
      <div text-color="my-custom-color" style="text-align: center"> تغيير معلومات الحساب</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #ecf0f5" padding>
  <form>

    <ion-card>
      <ion-card-header>

        <ion-list>
          <ion-item class="msg-content">
            <button ion-button clear small icon-only item-right>
              <ion-icon color="light" [name]="icon"></ion-icon>
            </button>
            <ion-icon name="repeat"></ion-icon> تغيير كلمة السر
          </ion-item>
        </ion-list>

      </ion-card-header>
      <ion-item>
        <ion-input [(ngModel)]="form.prespassword" name="prespassword" type="password"
          placeholder="أعد كتابة كلمة السر السابقة " required></ion-input>
      </ion-item>
      <ion-item>

        <ion-input [(ngModel)]="form.password1" name="password1" type="password" placeholder="كلمة السر" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="form.password2" name="password2" type="password" placeholder="أعد كتابة كلمة السر "
          required></ion-input>
      </ion-item>

      <button ion-button
        style="color:rgb(102, 102, 102); border-bottom-color: rgb(39, 67, 151);; border-left-color: rgb(39, 67, 151);border-right-color: rgb(39, 67, 151);border-top-color: rgb(39, 67, 151);"
        type="submit" (click)="updatePassword()" outline round>تغيير كلمة السر</button>
    </ion-card>

  </form>
</ion-content>
<ion-footer>
  <button (click)="pushpages(4);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="more" style="height: 100%;width: 100%"></ion-icon>المزيد
  </button>
  <button (click)="pushpages(3);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="person" style="height: 100%;width: 100%"></ion-icon>حسابي
  </button>
  <button (click)="pushpages(2);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="add-circle" style="height: 100%;width: 100%"></ion-icon>إضافه
  </button>
  <button (click)="pushpages(1);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="bookmarks" style="height: 100%;width: 100%"></ion-icon>مكتبة
  </button>



</ion-footer>
