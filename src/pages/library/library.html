<ion-header no-border>
  <ion-navbar style="color: #fff" solid>

    <ion-title>
      <div text-color="my-custom-color" style="text-align: center; color: #fff;"> مكتبة</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let item of pubs ;">
    <ion-card-header>
      <div class="logo">
        <img height="150" *ngIf="!item.photo.includes('://')" id="imgPlacement"
          src="http://127.0.0.1:8000/{{item?.photo}}">
        <img height="150" *ngIf="item.photo.includes('://')" id="imgPlacement" src="{{item?.photo}}">

      </div>
      <ion-card-title>{{item?.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{item?.description}}
      <div class="msg-info">
        <p>
          {{item?.created_at}}
        </p>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
<ion-footer>
  <button (click)="pushpages(4);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="more" style="height: 100%;width: 100%"></ion-icon>المزيد
  </button>
  <button (click)="pushpages(3);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="person" style="height: 100%;width: 100%"></ion-icon>حسابي
  </button>
  <button (click)="pushpages(2);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="add-circle" style="height: 100%;width: 100%"></ion-icon>إضافه
  </button>
  <button (click)="pushpages(1);" style="background-color: rgb(39, 67, 151); color:#fff;height: 10%;width: 24%">
    <ion-icon name="bookmarks" style="height: 100%;width: 100%"></ion-icon>مكتبة
  </button>



</ion-footer>
